<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Mistas</h2>
    <p>Pode se misturar as Listas
        <ol>
            <li>um <ol><li>1.1</li><li>1.2</li> <li>1.3</li>            </ol></li>
            <li>dois <ul><li>d</li><li>f</li><li>hj</li></ul></li>
        </ol>
    </p>
    <h2>Lista de difinição</h2>
    <p>Para lista de definiçao se usa dl e dt e dd</p>
    <dl>
        <dt>1 </dt>
        <dd>um</dd>
        <dt>2</dt>
        <dd>dois</dd>
        <dt>3</dt>
        <dd>tres</dd>
        <dt>4</dt>
        <dd>quatro</dd>
    </dl>

</body>
</html>
