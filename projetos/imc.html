<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body{
            border: 20px solid blue;
            width: 500px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>
        Vamos calcular o IMC
    </h1>
    <h2>
        Qual o peso
    </h2>
    <input type="number" name="peso" id="peso">
    <h2>
        Qual a sua altura
    </h2>
    <input type="number" name="altura" id="altura">
    <input type="button" value="calcular" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var pe = window.document.getElementById('peso')
            var al = window.document.getElementById('altura')
            var p = Number(pe.value)
            var a = Number(al.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `O seu peso é de ${p} e a sua altura é ${a}<br>`

            var qua = a * a
            var imc = p / qua

            if (imc <= 16){
                res.innerHTML += `Peso muito baixo <strong>grave</strong> `
            }
            else{
                if (imc > 16 && imc < 16.99){
                    res.innerHTML += `peso baixo <strong>grave</strong>`
                }
                else{
                    if (imc > 17 && imc < 18.40){
                        res.innerHTML += `Peso baixo `
                    }
                    else{
                        if (imc > 18.5 && imc < 24.99){
                            res.innerHTML += `Peso normal`
                        }
                        else{
                            if (imc > 25 && imc < 29.99){
                                res.innerHTML += `Sobrepeso`
                            }
                            else{
                                if (imc > 30 && imc < 34.99){
                                    res.innerHTML += `obesidade grau 1`
                                }
                                else{
                                    if (imc > 35 && imc < 39.99){
                                        res.innerHTML += `Obesidade grau 2`
                                    }
                                    else{
                                        res.innerHTML += `Obesidade grau 3`
                                    }
                                }
                            }
                        }
                    }
                }
            }
            

        }
    </script>
    
</body>
</html>
