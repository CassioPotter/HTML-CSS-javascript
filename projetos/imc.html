<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>
        Vamos calcular o IMC
    </h1>
    <h2>
        Qual o peso
    </h2>
    <input type="number" name="peso" id="peso">
    <h2>
        Qual a sua altura
    </h2>
    <input type="number" name="altura" id="altura">
    <input type="button" value="calcular" id="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var pe = window.document.getElementById('peso')
            var al = window.document.getElementById('altura')
            var p = Number(pe.value)
            var a = Number(al.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `O seu peso é de ${p} e a sua altura é ${a}`

        }
    </script>
    
</body>
</html>
