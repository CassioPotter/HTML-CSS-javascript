<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .fundo{
        background: linear-gradient(45deg, black, crimson );/*degrade*/
        height: 100%;
        color: white;
        font-family: arial;
    }
    .calculadora{
        position: absolute;
        background: black;
        top: 50%;/* coloca no meio da pagina*/
        left: 50%;
        transform: translate(-50%, -50%);/*coloca o centro da box como centro da tela*/
        border-radius: 15px; /* borda arredondada */
    }
</style>





<body>
    <div class="fundo">
        <h1>
            BY POTTER
        </h1>
        <div class="calculadora">
            <h1>
                calculadora
            </h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button><</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
