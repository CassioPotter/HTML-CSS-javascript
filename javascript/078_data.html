<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Clique " onclick="btHora()">
    <p id="outHora">Vai aparecer aqui</p>

    <script>
      function btHora()
      {
        
        var outHora = document.getElementById('outHora')
        
        
        outHora.innerHTML = Date()
      }
    </script>
</body>
</html>
