<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro valor'))
        var n2 = Number(window.prompt('Digite o segundo valor '))

        var soma = n1 + n2
        var menos = n1 - n2
        var multi = n1 * n2
        var divi = n1 / n2
        var rest = n1 % n2
        var pot = n1 ** n2

        document.write(`${n1} + ${n2} = ${soma}`)
        document.write(`${n1} - ${n2} = ${menos}`)
        document.write(`${n1} * ${n2} = ${multi}`)
        document.write(`${n1} / ${n2} = ${divi}`)
        document.write(`${n1} % ${n2} = ${rest}`)
        document.write(`${n1} ** ${n2} = ${pot}`)
    </script>
    
</body>
</html>
