<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        #area {
            font: normal;
            background: green;
            color: white;
            width: 200px; 
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"  >
        interaja
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
