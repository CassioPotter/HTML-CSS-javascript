<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <h1>
        Contador
    </h1>

    Devo contar até quanto? <input type="number" name="contador" id="contador">
    <input type="button" value="Começar" onclick="começar()">
    <div id="res"></div>

    <script>
        function começar(){
            var cont = window.document.getElementById('contador')
            var c = Number(cont.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `Voçê quer que eu repita ${c} vezes:`

        }
    </script>




</body>
</html>
