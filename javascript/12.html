<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
</head>
<body>
    <h1>
        Votos
    </h1>

    Qual a sua idade <input type="number" name="idade" id="idade"> anos
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var ida = window.document.getElementById('idade');
            var ress = window.document.getElementById('res');
            var i = Number(ida.value);

            ress.innerHTML = `Voçê tem ${i} anos`;

            if (i < 16){
                ress.innerHTML += `<p>Voçê ainda <strong>não</strong> pode votar</p>`
            }
            else{
                if (i > 18){
                    ress.innerHTML += <p>Seu voto é <strong>obrigatorio</strong></p>
                }
            }
             
           
        }

    </script>
    
</body>
</html>
