<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
</head>
<body>
    <h1>
        Votos
    </h1>

    Qual a sua idade <input type="number" name="idade" id="idade"> anos
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var ida = window.document.getElementById('idade');
            var res = window.document.getElementById('res');

            res.innerHTML = `Voçê tem ${ida} anos.`
             
            if (ida < 16){
                res.innerHTML += `<p>Voçê ainda não pode votar </p>`
            }
            else{
                if (ida > 18){
                    res.innerHTML += `<p>Seu voto é obrigatorio</p>`
                }
                else{
                    res.innerHTML += `<p>Seu voto é opcional</p>`
                }
            }
        }

    </script>
    
</body>
</html>
