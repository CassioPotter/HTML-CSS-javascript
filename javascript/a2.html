<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
</head>
<body>
    <h1>
        FARMACIA POTTER
    </h1>
    Medicamento: <input type="remedio" id="remedio">
    <br>
    Preço: <input type="number" id="valor">
    <br>
    Quantidade:   <input type="number" name="quantidade" id="">
    <br>
    <input type="button" value="promoçao">
    <br>
    Valor sem desconto<div id="semdesconto"></div>
    <br>
    Valor com desconto<div id="comdesconto"></div>

    <script>
        var valor = window.document.getElementById('valor')
        var varl = Number(valor.value)
        var quantidade = window.document.getElementById('quantidade')
        var quant = Number(quantidade.value)
        var semdes = window.document.getElementById('semdesconto')
        var comdes = window.document.getElementById('comdesconto')
        var total = quant*varl

        semdes.innerHTML += (`${total}`)
        comdes.innerHTML += (`${total - (total*5/100)}`)


    </script>
    
</body>
</html>
