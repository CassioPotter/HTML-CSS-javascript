<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>
<body>
    
    <script>
        var n1 = Number(window.prompt('Digite o primeiro valor'))
        var n2 = Number(window.prompt('Digite o segundo valor'))

        document.write(`o número ${n1} é maior que o ${n2} é ${n1 > n2}`)
        document.write(`O número ${n1} é menor ${n2} é ${n1<n2}`)
        document.write(`O número ${n1} é igual a ${n2} é ${n1==n2}`)
    </script>
</body>
</html>
