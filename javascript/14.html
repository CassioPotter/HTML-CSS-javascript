<body>
    <h1>
        FOR
    </h1>
    <input type="number" name="for" id="for">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var fo = window.document.getElementById('for')
            var f = Number(fo.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `VocÃª quer em ${f} passos <br>`

           for(var c=1; c<f; c++){
                res.innerHTML += `Passo ${c}`
           }
        }
    </script>

    
</body>
