<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3</title>
</head>
<body>
    <h1>
        Programa Par ou Impar
    </h1>
    Número: <input type="number" name="inNumero" id="inNumero">
    <br><br>
    <input type="button" value="Ver se é par ou Impar" onclick="btExibir()">
    <h3 id="outResposta"></h3>
    
    <script>
        function btExibir(){
            var inNumero = window.document.getElementById('inNumero')
            var outResposta = window.document.getElementById('outResposta')

            outResposta.textContent = ""

            if( inNumero % 0){
                outResposta.textContent = "Valor par"
            }
            else
            {
                outResposta.textContent = "Valor impar"
            }
        }
    </script>
</body>
</html>
