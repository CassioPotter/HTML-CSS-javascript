<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2</title>
</head>
<body>
    <h1>
        LAN HOUSE DO POTTER
    </h1>
    <h2>
        Valor 2,00R$ 15min
    </h2>
    <p>
        Quantos minutos 
    </p>
    <input type="number" name="minutos" id="minutos">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular()
        {
            var  minutos = window.document.getElementById('minutos')
            var resultado = window.document.getElementById('resultado')
            var minutos = Number(minutos.value)
            var tempo = minutos/15
            var temp = Math.ceil(tempo)
            var ress = temp*2

            resultado.innerHTML += ress  
        }
    </script>
    
</body>
</html>
