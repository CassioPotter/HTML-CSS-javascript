<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3</title>
</head>
<body>
    <h1>
        Calcular multas:
    </h1>
    <h2>
        Velocidade maxima permitida é 60km/h
    </h2>
    <p>
        Qual a Velocidade do veiculo:
    </p>
    <input type="number" name="inVelocidade" id="inVelocidade">
    <br><br>
    <input type="button" value="Calcular" onclick="btCalcular()">
    <br>
    <h3 id="outMulta"></h3>

    <script>
        function btCalcular()
        {
            var inVelocidade = window.document.getElementById('inVelocidade')
            var outMulta = window.document.getElementById('outMulta')
            var inVelocidade = Number(inVelocidade.value)

            outMulta.textContent = "Sua velocidade é de " + inVelocidade + "km/h  " 

            if (inVelocidade < 60)
            {
                outMulta.textContent += "E você não recebeu uma multa"
            }
            else
            {
                if (inVelocidade > (60 * 20) / 100)
                {
                    outMulta.textContent += "Você recebeu uma multa leve"
                }
                else
                {
                    outMulta.textContent += "Você recebeu uma multa pesada"
                }
            }

            

           
           
        }
    </script>
    
</body>
</html>
