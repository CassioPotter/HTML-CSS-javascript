<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #canv{
            border: solid 5px;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="canv">

    </canvas>

    <script>
        var LEFT = 37, UP = 38, RIGTH = 39, DOWN = 40
        var size = 50
        var cnv = window.document.querySelector("canvas")
        var ctx = cnv.getContext('2d')
        var posx = 50
        var posy = 50
        var objColor = "#00f"

        var mvLeft = mvUp = mvRigth = mvDown = false

        function upDateBlock()
        {
            if (mvLeft)
            {
                posx--
            }
            if (mvRigth)
            {
                posx++
            }
            if (mvUp)
            {
                posy--
            }
            if (mvDown)
            {
                posy++
            }
        }

        window.addEventListener('keydown', keydownHandler, false)
        window.addEventListener('keyup', keyupHandler, false)

        function keydownHandler(e)
        {
            var key = e.keyCode
            switch (key)
            {
                case UP:
                    mvUp = true
                    break
                case DOWN:                
                    mvDown = true
                    break
                case LEFT:
                    mvLeft = true
                    break
                case RIGTH:
                    mvRigth = true
                    break
                
            }
        }

        
        function keyupHandler(e)
        {
            var key = e.keyCode
            switch (key)
            {
                case UP:
                    mvUp = false    
                    break
                case DOWN:                
                    mvDown = false
                    break
                case LEFT:
                    mvLeft = false
                    break
                case RIGTH:
                    mvRigth = false
                    break
                
            }
        }


        function update()
        {
            upDateBlock()
        }

        function draw()
        {
            ctx.clearRect(0, 0, cnv.width, cnv.height)
            ctx.fillRect(posx, posy, size, size);//cria uma caixa de preenchida
        }
        
        
        function loop()
        {
            window.requestAnimationFrame(loop, cnv)
            update()
            draw()
        }

        loop()
    </script>
</body>
</html>
